<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/styles.css" type="text/css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <!-- Product preview card component main -->

  <section class="card-component">
    <div class="container">

      <div class="card">
        <div class="card__image">
          <figure class="card-figure card-figure--desktop">
            <img src="images/image-product-desktop.jpg" alt="" class="card-figure__image">
          </figure>
          <figure class="card-figure card-figure--mobile">
            <img src="images/image-product-mobile.jpg" alt="" class="card-figure__image">
          </figure>
        </div>

        <div class="card-body">
          <h2 class="card__category">perfume</h2>
          <h1 class="card__brand">Gabrielle Essence Eau de Parfum</h1>
          <p class="card__description">
            A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="card-body__wrap">
            <span class="price">$149.99</span>
            <span class="old-price">$169.99</span>
          </div>

          <button type="button" class="card-btn"><img src="images/icon-cart.svg" alt="" class="card-btn__icon">
            <span>Add to Card</span></button>

        </div>
      </div>

    </div>
  </section>
</body>

</html>
